<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Персонализированное питание</title>

  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Manrope:wght@200..800&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h2>Введите параметры питания, необходимо заполнить все поля</h2>
    <form action="">
      <label for=""> <span>Норма белка в день</span>
        <input required class="input-style" type="number" id="proteins"
          placeholder="Белки (г)" />
      </label>
      <label for=""> <span>Норма жиров в день</span>
        <input required class="input-style" type="number" id="fats"
          placeholder="Жиры (г)" />
      </label>
      <label for=""><span>Норма углеводов в день</span>
        <input required class="input-style" type="number" id="carbs"
          placeholder="Углеводы (г)" />
      </label>
      <button class="button-style" type="button"
        onclick="generateNutritionPlan()" disabled>Сгенерировать план</button>
    </form>
    <div id="nutrition-plan"></div>
  </div>

  <script src="./main.js" defer></script>
</body>

</html>
